# Worker Configuration for TypeScript API Service
# This worker provides an in-memory CRUD REST API

# Path prefix for this worker
# All requests to /api/* will be routed to this worker
path: "/api"
type: "bun"
enabled: true

# Scaling Configuration
scaling:
  min_workers: 1
  max_workers: 5
  queue_threshold: 10
  scale_down_delay: 60

# Bun specific settings
bun:
  entrypoint: "index.ts"

# Timeout settings
timeouts:
  read_timeout_seconds: 30
  write_timeout_seconds: 30
  idle_timeout_seconds: 120
