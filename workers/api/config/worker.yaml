# Worker Configuration for Kotlin API Service
# This worker provides an in-memory CRUD REST API

# Path prefix for this worker
# All requests to /api/* will be routed to this worker
path: "/api"
type: "kotlin"
enabled: true

# Timeout settings
timeouts:
  # HTTP read timeout (seconds)
  read_timeout_seconds: 30

  # HTTP write timeout (seconds)
  write_timeout_seconds: 30

  # HTTP idle timeout (seconds)
  idle_timeout_seconds: 120

# Logging
logging:
  # Log file path
  log_file: "logs/worker_{name}_{date}.log"
