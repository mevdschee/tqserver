<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TQServer{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>TQServer</h1>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Powered by TQServer &copy; 2026</p>
        </div>
    </footer>

    {% block scripts %}
        {% if DevMode %}<script src="/dev-reload.js"></script>{% endif %}
    {% endblock %}
</body>
</html>
