name: Test and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: Run test suite
        run: ./scripts/test-all.sh

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build development
        run: ./scripts/build-dev.sh

      - name: Build production
        run: ./scripts/build-prod.sh

      - name: Verify binaries
        run: |
          test -f server/bin/tqserver || exit 1
          test -f workers/index/bin/tqworker_index || exit 1
          echo "All binaries built successfully"

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: tqserver
          path: server/bin/tqserver
          retention-days: 7

      - name: Upload worker binaries
        uses: actions/upload-artifact@v4
        with:
          name: workers
          path: workers/*/bin/tqworker_*
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: tqserver
          path: server/bin/

      - name: Download worker binaries
        uses: actions/download-artifact@v4
        with:
          name: workers
          path: workers/

      - name: Set executable permissions
        run: |
          chmod +x server/bin/tqserver
          chmod +x workers/*/bin/tqworker_*

      - name: Start server in background
        run: |
          ./server/bin/tqserver --mode dev &
          sleep 5

      - name: Test server health
        run: |
          curl -f http://localhost:8080/health || exit 1
          echo "Health check passed"

      - name: Test index route
        run: |
          curl -f http://localhost:8080/ || exit 1
          echo "Index route working"

      - name: Stop server
        run: pkill tqserver || true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
